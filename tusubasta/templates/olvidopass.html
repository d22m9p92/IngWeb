<!DOCTYPE html>
{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block content %}
    
<form class="form-horizontal" action="/olvidopass/" method="POST">
<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              {% csrf_token%}
              <div class="form-group">     
                <div class="input-field col s6">      
                  <label for="email">Email</label>
                  {{form.email|add_class:"form-control"}}
                </div>  
              </div>
              <button class="btn btn-primary col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" type="submit" name="action" value="Ingresar">Aceptar
                <i class="mdi-content-send right"></i>
              </button>  
        
{% endblock %}
  </form>
</body>

</html>
