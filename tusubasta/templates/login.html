<!DOCTYPE html>

{% load static %}

{% block login %}

<html lang="en">

{% csrf_token%}

    <head>
        <meta charset="utf-8"/></meta>
        <title>Ingreso al sistema</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"></link>
    </head>
    <body>
        <div class="container">       
            <br>          
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Ingreso al sistema</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" id='form_login'>
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Usuario:</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label for="password">Contrase√±a: </label>
                                    {{ form.password }}
                                </div>                                    
                                <button class="btn btn-lg btn-success btn-block" type="submit" name="login"/>Login</button>                             
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

{% endblock %}
