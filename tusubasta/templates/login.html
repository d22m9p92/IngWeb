<!DOCTYPE html>
{% load static %}

<html lang="en">
{% csrf_token%}
    <head>
        <meta charset="utf-8"/></meta>
        <title>Ingreso al sistema</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"></link>
    </head>
    <body>
        <div class="container">       
            <br>          
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Ingreso al sistema</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" id='form_login'>
                                {% csrf_token %}
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="Usuario">
                                </div>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Contraseña">
                                </div> 
                                <div style="float:left; font-size: 80%; position: relative; top:-20px">¿Olvido su contraseña? Cambiela 
                                    <a href="/registrar/">aquí</a>  
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-block" type="submit" name="login"/>Login</button> 
                                </div>
                                    <div style="margin-top:10px" class="form-group">
                                    <div style="border-top: 1px solid#888;padding-top:15px;font-size:85%;">¿No tiene una cuenta?
                                    <a href="/registrar/">Registrarse</a>
                                </div>
                            </form>  
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
