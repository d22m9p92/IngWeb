<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body id="page-top" class="login"> 

<form class="form-horizontal" action="/registrar/" method="POST">
<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              {% csrf_token%}     
              <div class="input-field col s6">          
                <label for="nickName">Usuario</label>
                {{form.nickName}}
              </div>  
              <div class="input-field col s6">          
                <label for="nombre">Nombre</label>
                {{form.nombre}}
              </div>
              <div class="input-field col s6">          
                <label for="apellido">Apellido</label>
                {{form.apellido}}
              </div>                    
              <div class="input-field col s6">          
                <label for="email">Email</label>
                {{form.email}}
              </div>
              <div class="input-field col s6">          
                <label for="password">Contraseña</label>
                {{form.password}}
              </div>
              <div class="input-field col s6">          
                <label for="confpassword">Repetir Contraseña</label>
                {{form.confpassword}}
              </div>

              <button class="btn waves-effect waves-light" type="submit" name="action" value="Ingresar">Ingresar
                <i class="mdi-content-send right"></i>
              </button>  
        
</div>
  </form>
</body>

</html>
