<!DOCTYPE html>
{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block content %}
<div class="row">
  <form action="{% url 'editarSubasta' idSubasta=id %}" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    {%for i in subasta%}

      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="form-group">
          <label > {{i.label}} </label>
          {{i|add_class:"form-control"}}
        </div>
      </div>
    {%endfor%}
    
    <button type="submit" class="btn btn-primary"> Guardar</button>
  </form>      
</div>  
{% endblock %}
